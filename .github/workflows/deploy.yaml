name: Deploy to EKS

on:
  push:
    branches:
      - main  # You can replace this with your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and Push Docker Images
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/studentapp-backend .
        docker build -t ${{ secrets.DOCKER_USERNAME }}/studentapp-frontend .
        docker push ${{ secrets.DOCKER_USERNAME }}/studentapp-backend
        docker push ${{ secrets.DOCKER_USERNAME }}/studentapp-frontend
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
    
    - name: Update Kubernetes Deployment
      run: |
        kubectl set image deployment/studentapp-backend studentapp-backend=${{ secrets.DOCKER_USERNAME }}/studentapp-backend:latest
        kubectl set image deployment/studentapp-frontend studentapp-frontend=${{ secrets.DOCKER_USERNAME }}/studentapp-frontend:latest
